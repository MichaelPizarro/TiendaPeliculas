<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Peliculas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div class="mt-3 row">
        <div class="col-md-4">
            <label>Categoría</label>
        </div>
        <div class="col-md-4">
            <label>Título</label>
        </div>
    </div>
    <form th:action="@{/}" method="get">
        <div class="form-group my-3 row">
            <div class="col-md-4">
                <select class="form-control" name="categoria">
                    <option value=""> Seleccionar Categoría</option>
                    <option th:each="categoria: ${listCategories}" th:value="${categoria}" th:text="${categoria}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Ingrese título...">
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                &nbsp; &nbsp;&nbsp;
                <input type="button" class="btn btn-secondary mb-2" value="limpiar" onclick="limpiarCampos()">
            </div>
        </div>
    </form>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Id Film</th>
            <th scope="col">Titulo</th>
            <th scope="col">Duración</th>
            <th scope="col">Rating</th>
            <th scope="col">Precio</th>
            <th scope="col">Duración Arriendo</th>
            <th scope="col">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filmCategory: ${listFilmsCategories}">
            <td th:text="${filmCategory.name}"></td>
            <td th:text="${filmCategory.filmId}"></td>
            <td th:text="${filmCategory.title}"></td>
            <td th:text="${filmCategory.length}"></td>
            <td th:text="${filmCategory.rating}"></td>
            <td th:text="${filmCategory.rentalRate}"></td>
            <td th:text="${filmCategory.rentalDuration}"></td>
            <td>
                <a class="btn btn-primary" href="#">Ver</a>
            </td>
        </tr>
        <script type="text/javascript">
                function limpiarCampos(){
                    window.location = "/";
                }
            </script>
        </tbody>
    </table>
</div>
</body>
</html>
